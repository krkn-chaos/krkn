- id: pod_network_filter
  image: "quay.io/krkn-chaos/krkn-network-chaos:latest"
  wait_duration: 1
  test_duration: 60
  label_selector: "<pod_selector>"
  service_account: ""
  taints: []
  namespace: 'default'
  instance_count: 1
  execution: parallel
  ingress: false
  egress: true
  target: "<pod_name>"
  interfaces: []
  protocols:
    - tcp
    - udp
  ports:
    - 53