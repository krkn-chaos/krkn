kubernetes_target:
  kubeconfig_path: 
cpu_hog_enabled: true
pod_chaos_enabled: true
kubeburner_enabled: true
max_parallel_workflows: 3
workflow_timeout: 3600

kubeburner_list:
  - kubeburner:
      kubeconfig: 'given later in workflow by kubeconfig plugin'
      workload: 'cluster-density'
      qps: 20
      burst: 20
      log_level: 'info'
      timeout: '5m'
      iterations: 1
      churn: 'true'
      churn_duration: 30s
      churn_delay: 10s
      churn_percent: 20
      alerting: 'true'
      gc: 'true'
      error_handling:
        retry_count: 3
        retry_delay: 30
        continue_on_error: false

pod_chaos_list:
  - namespace_pattern: ^openshift-etcd$
    label_selector: k8s-app=etcd
    kill: 1
    krkn_pod_recovery_time: 60
    timeout: 180
    error_handling:
      retry_count: 3
      retry_delay: 30
      continue_on_error: false

cpu_hog_list:
  - namespace: default
    node_selector:
      node-role.kubernetes.io/worker: ""
    stressng_params:
      timeout: 300
      stressors:
        - stressor: cpu
          workers: 2
          cpu-load: 50
          cpu-method: all
    error_handling:
      retry_count: 3
      retry_delay: 30
      continue_on_error: false
