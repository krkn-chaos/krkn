apiVersion: v1
kind: ConfigMap
metadata:
  name: mock-cerberus-unhealthy-server
  namespace: default
data:
  server.py: |
    #!/usr/bin/env python3
    from http.server import HTTPServer, BaseHTTPRequestHandler
    import json
    
    class MockCerberusUnhealthyHandler(BaseHTTPRequestHandler):
        def do_GET(self):
            if self.path == '/':
                # Return False to indicate cluster is unhealthy
                self.send_response(200)
                self.send_header('Content-type', 'text/plain')
                self.end_headers()
                self.wfile.write(b'False')
            elif self.path.startswith('/history'):
                # Return history with failures
                self.send_response(200)
                self.send_header('Content-type', 'application/json')
                self.end_headers()
                response = {
                    "history": {
                        "failures": [
                            {
                                "component": "node",
                                "name": "test-node",
                                "timestamp": "2024-01-01T00:00:00Z"
                            }
                        ]
                    }
                }
                self.wfile.write(json.dumps(response).encode())
            else:
                self.send_response(404)
                self.end_headers()
        
        def log_message(self, format, *args):
            print(f"[MockCerberusUnhealthy] {format % args}")
    
    if __name__ == '__main__':
        server = HTTPServer(('0.0.0.0', 8080), MockCerberusUnhealthyHandler)
        print("[MockCerberusUnhealthy] Starting mock cerberus unhealthy server on port 8080...")
        server.serve_forever()
---
apiVersion: v1
kind: Pod
metadata:
  name: mock-cerberus-unhealthy
  namespace: default
  labels:
    app: mock-cerberus-unhealthy
spec:
  containers:
  - name: mock-cerberus-unhealthy
    image: python:3.9-slim
    command: ["python3", "/app/server.py"]
    ports:
    - containerPort: 8080
      name: http
    volumeMounts:
    - name: server-script
      mountPath: /app
  volumes:
  - name: server-script
    configMap:
      name: mock-cerberus-unhealthy-server
      defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: mock-cerberus-unhealthy
  namespace: default
spec:
  selector:
    app: mock-cerberus-unhealthy
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
