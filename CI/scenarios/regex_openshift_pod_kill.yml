config:
  runStrategy:
    runs: 1
    maxSecondsBetweenRuns: 30
    minSecondsBetweenRuns: 1
scenarios:
  - name: kill up to 3 pods in any openshift namespace
    steps:
    - podAction:
        matches:
          - namespace: "openshift-.*"
        filters:
          - property:
             name: "state"
             value: "Running"
          - randomSample:
              size: 3
        actions:
          - kill:
              probability: .7
