config:
  runStrategy:
    runs: 1
    maxSecondsBetweenRuns: 10
    minSecondsBetweenRuns: 1
scenarios:
  - name: "check 3 pods are in namespace with selector: etcd"
    steps:
    - podAction:
        matches:
          - labels:
              namespace: "openshift-etcd"
              selector: "k8s-app=etcd"
        filters:
          - property:
              name: "state"
              value: "Running"
        # The actions will be executed in the order specified
        actions:
          - checkPodCount:
              count: 3
